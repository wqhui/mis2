// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply from: 'gretty.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
	compile 'org.slf4j:slf4j-api:1.7.21',
	    'org.apache.struts:struts2-core:2.3.16.3',
	    'jstl:jstl:1.2',
	    'javax.servlet:javax.servlet-api:3.1.0',
	    'com.mchange:c3p0:0.9.2.1',
	    'com.mchange:mchange-commons-java:0.2.3.4',
	    'mysql:mysql-connector-java:5.1.30',
	    'net.sf.json-lib:json-lib:2.4:jdk15',
	    'org.apache.struts:struts2-json-plugin:2.3.24.3',
	    'org.hibernate:hibernate-core:4.3.0.Final',
	    'javax.mail:mail:1.4.4',
	    'org.springframework:spring-context:4.2.5.RELEASE',
	    'org.springframework:spring-beans:4.2.6.RELEASE',
	    'org.apache.struts:struts2-spring-plugin:2.3.16.3',
	    'org.springframework:spring-web:4.2.5.RELEASE',
	    'org.springframework:spring-core:3.0.5.RELEASE',
	    'org.springframework:spring-jdbc:4.2.5.RELEASE',
	    'org.springframework:spring-aop:4.2.6.RELEASE',
	    'org.springframework:spring-orm:4.2.6.RELEASE',
	    'org.aspectj:aspectjweaver:1.8.9',
	    'org.aspectj:aspectjtools:1.8.9',
	    'org.xerial:sqlite-jdbc:3.8.11.2'
    		    		
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// 配置gretty
gretty {
    port = 8888
    contextPath ="misSys"
    servletContainer = 'tomcat8'
    debugPort = 5005      // default
  	debugSuspend = true   // default
  	httpsEnabled = true
  	httpsPort = 4430
}